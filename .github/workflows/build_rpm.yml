name: Build RPM Package

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:

permissions:
  contents: write
  actions: read
  id-token: write

env:
  # RVDS endpoint for publishing release events, e.g. https://rvds.example.com
  RVDS_ENDPOINT: ${{ secrets.RVDS_ENDPOINT || vars.RVDS_ENDPOINT || '' }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Check pre-release
        run: |
          tag="${GITHUB_REF#refs/*/}"
          echo "tag=$tag"
          if [[ ${tag} == *alpha* || ${tag} == *beta* ]]
          then
              prerelease=true
          else
              prerelease=false
          fi
          echo "prerelease=$prerelease"
          echo "PRE_RELEASE=$prerelease" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@1.75.0

      - name: Build RPM package
        run: |
          make create-tarball
          make rpm-build-in-al3-docker
          make rpm-build-in-an23-docker
          mkdir -p $GITHUB_WORKSPACE/rpmbuild
          cp -r ~/rpmbuild/SRPMS/ $GITHUB_WORKSPACE/rpmbuild/
          cp -r ~/rpmbuild/RPMS/ $GITHUB_WORKSPACE/rpmbuild/
          mkdir -p $GITHUB_WORKSPACE/rpmbuild/SOURCES/
          cp -r /tmp/guest-components-*.tar.gz $GITHUB_WORKSPACE/rpmbuild/SOURCES/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          if-no-files-found: error
          path: |
            ./rpmbuild/SOURCES/guest-components-*.tar.gz
            ./rpmbuild/SRPMS/*.src.rpm
            ./rpmbuild/RPMS/*/*.rpm
    
  guanfu-build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - uses: dtolnay/rust-toolchain@1.75.0

      - name: Create buildspec from template for AnolisOS23
        run: |
          GITHUB_RELEASE="${GITHUB_REF#refs/tags/}"
          VERSION=$(grep -m1 '^Version:' trustiflux.spec | awk '{print $2}')
          RELEASE=$(grep -m1 '^%define release' trustiflux.spec | awk '{print $3}')
          
          echo "Using GITHUB_RELEASE: $GITHUB_RELEASE"
          echo "Using VERSION: $VERSION"
          echo "Using RELEASE: $RELEASE"

          export GITHUB_RELEASE VERSION RELEASE
          envsubst '$GITHUB_RELEASE $VERSION $RELEASE' \
            < dist/buildspec/trustiflux.an23.buildspec.yaml.template \
            > dist/buildspec/trustiflux.an23.buildspec.yaml

      - name: Create build manifest
        run: |
          make create-tarball
          for pattern in '/tmp/v*.tar.gz' '/tmp/guest-components-*.tar.gz'; do
            for f in $pattern; do
              mv "$f" "/tmp/reproducible-$(basename "$f")"
            done
          done
      
      - name: Release build manifest
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          prerelease: ${{ env.PRE_RELEASE }}
          files: |
            /tmp/reproducible-v*.tar.gz
            /tmp/reproducible-guest-components-v*-vendor.tar.gz
            ./dist/buildspec/trustiflux.an23.buildspec.yaml

      - name: Build AnolisOS23 RPM package
        uses: 1570005763/GuanFu@v1
        with:
          spec_path: dist/buildspec/trustiflux.an23.buildspec.yaml

      - name: Place AnolisOS23 RPM packages
        run: |
          for f in /tmp/rpmbuild/RPMS/*/*.rpm /tmp/rpmbuild/SRPMS/*.src.rpm; do
            dir=${f%/*}
            base=${f##*/}
            mv "$f" "$dir/reproducible-$base"
          done
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reproducible-rpm-packages
          if-no-files-found: error
          path: |
            /tmp/rpmbuild/SRPMS/*.src.rpm
            /tmp/rpmbuild/RPMS/*/*.rpm

  test:
    strategy:
      fail-fast: false
      matrix:
        distro: ["alibaba-cloud-linux-3-registry.cn-hangzhou.cr.aliyuncs.com/alinux3/alinux3:latest", "registry.openanolis.cn/openanolis/anolisos:23"]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs:
      - build
    container:
      image: ${{ matrix.distro }}
      volumes:
        - /run/udev/control:/run/udev/control
        - /dev:/dev
      options: --privileged --ipc=host
    steps:
      - name: Update yum mirror
        run: |
          set -e
          set -x

          # replace the mirror
          sed -i -E 's|https?://mirrors.openanolis.cn/anolis/|https://mirrors.aliyun.com/anolis/|g' /etc/yum.repos.d/*.repo
          sed -i -E 's|https?://mirrors.cloud.aliyuncs.com/|https://mirrors.aliyun.com/|g' /etc/yum.repos.d/*.repo

          # install rpmdevtools
          yum install -y git yum-utils

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.75.0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: false

      - name: Install RPM packages
        run: |
          set -e
          set -x

          # test rpm package install
          cat /etc/os-release | grep "Anolis OS 23" && yum install -y anolis-epao-release && yum install -y $(find ./rpm-packages/RPMS -maxdepth 2 -name '*an23*.rpm' | grep -v '/reproducible[^/]*an23.*\.rpm$')
          cat /etc/os-release | grep "Alibaba Cloud Linux 3" && yum install -y ./rpm-packages/RPMS/*/*al8*.rpm
          attestation-agent --version
          confidential-data-hub --version

  provenance:
    if: startsWith(github.ref, 'refs/tags/')
    needs: 
      - build
    permissions:
      contents: write
      actions: read
      id-token: write
    uses: ./.github/workflows/rpm_provenance_slsa3.yml
    with:
      rpm-root: ./rpm-packages
      private-repository: false
      rekor-intoto-upload: true
      # 如需自建 Rekor 实例，可在此覆盖默认值
      # rekor-url: "https://your.rekor.instance"

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - test
      - provenance
      - guanfu-build
    steps:
      - name: Checkout repository (scripts only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: false

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          prerelease: ${{ env.PRE_RELEASE }}
          files: |
            ./rpm-packages/SOURCES/guest-components-*.tar.gz
            ./rpm-packages/SRPMS/*.src.rpm
            ./rpm-packages/RPMS/*/*.rpm
            ./reproducible-rpm-packages/SRPMS/*.src.rpm
            ./reproducible-rpm-packages/RPMS/*/*.rpm
            ./rpm-provenance/*.intoto.jsonl

      - name: Notify RVDS of release
        if: env.RVDS_ENDPOINT != ''
        env:
          RVDS_ENDPOINT: ${{ env.RVDS_ENDPOINT }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: bash .github/scripts/notify_rvds_release.sh